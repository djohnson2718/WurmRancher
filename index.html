<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
<link rel="stylesheet" href="styles.css" />
</head>

<script src = "./js/gameControl.js" type="module" ></script>

<div class="grid-container">
    <div class="playingField">
        <canvas  id="playingField"></canvas>
    </div>
    <div class="side-container" id="side">
        <div class="side-container">
            <p id="Info"> Info: </p>
            <p id="laser">Laser (z)</p>
            <p id="spray">Spray (x)</p>
            <p id="seed">Seed (c)</p>
        </div>
        <div id="counter-area" class="side-container">
        </div>
    </div>
    <div class="lower-menu">
        <div class="button-area">
            <button id="levelSelect" height = 30 width = 100>Select Level</button>
            <button id="optionButton" height = 30 width = 100>Options</button>
            <button id="closeButton">Close and Resume</button>
        </div>
        <div class="levelSelectDiv" id="levelSelectDiv">
            <b>Select a level</b>
            <menu id="levelSelectMenu">
            </menu>
        </div>
        <div class="optionsDiv" id="optionsDiv">
            <b>Options</b>
            <div class="slidecontainer">
                <p>Effects</p>
                <input type="range" min="1" max="100" value="100" class="slider" id="effectsVolumeSlider">
              </div>
            <div class="slidecontainer">
            <p>Music</p>
            <input type="range" min="1" max="100" value="100" class="slider" id="musicVolumeSlider">
            </div>
            <div class="slidecontainer">
            <p>Speed</p>
                <input type="range" min="25" max="300" value="100" class="slider" id="speedSlider">
            </div>
            
        </div>
    </div>
</div>

</body>
</html>
