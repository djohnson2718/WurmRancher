<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
<link rel="stylesheet" href="styles.css" />
</head>

<script src = "./js/gameControl.js" type="module" ></script>

<div class="grid-container">
    <div class="playingField">
        <canvas  id="playingField"></canvas>
    </div>
    <div class="side-container" id="side">
        <div class="side-container">
            <p><b>Wurm Rancher</b></p>
            <div class="side-icon" id="laser_icon">
            <img src="../Resources/gunZ.png" width=90%>
            </div>
            <div class="side-icon" id="spray_icon">
            <img src="../Resources/sprayX.jpg" width=90%>
            </div>
            <div class="side-icon" id="seed_icon">
            <img src="../Resources/seedsC.jpg" width="100%">
            </div>
            <p id="Info"> Info: </p>
        </div>
        <div id="counter-area" class="side-container">
        </div>
    </div>
    <div class="lower-menu">
        <div class="button-area">
            <button id="levelSelect" height = 50 width = 200>Select Level</button>
            <button id="optionButton" height = 50 width = 200>Options</button>
            <button id="closeButton" height = 50 width = 200>Close and Resume</button>
        </div>
        <div class="menuDiv" id="levelSelectDiv">
            <b>Select a level</b>
            <menu id="levelSelectMenu">
            </menu>
        </div>
        <div class="menuDiv" id="optionsDiv">
            <b>Options</b>
            <div class="slidecontainer">
                <p>Effects</p>
                <input type="range" min="1" max="100" value="100" class="slider" id="effectsVolumeSlider">
              </div>
            <div class="slidecontainer">
            <p>Music</p>
            <input type="range" min="1" max="100" value="100" class="slider" id="musicVolumeSlider">
            </div>
            <div class="slidecontainer">
            <p>Speed</p>
                <input type="range" min="25" max="300" value="100" class="slider" id="speedSlider">
            </div>
            
        </div>
    </div>
</div>

</body>
</html>
